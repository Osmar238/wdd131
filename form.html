<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review | WDD 131</title>
    <meta name="description" content="Product Review Form for Osmar Arevalo">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Details</legend>
                
                <label for="productName">Product Name *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    </select>

                <div class="rating-container">
                    <label>Overall Rating *</label>
                    <div class="stars">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
                    </div>
                </div>

                <label for="date">Date of Installation *</label>
                <input type="date" id="date" name="date" required>
            </fieldset>

            <fieldset>
                <legend>Features & Feedback</legend>

                <p>Which features did you find useful? (Check all that apply)</p>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>

                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="username">Your Name (Optional)</label>
                <input type="text" id="username" name="username">
            </fieldset>

            <input type="submit" value="Post Review" class="submitBtn">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | Osmar Arevalo Molina | WDD 131</p>
    </footer>
</body>
</html>
