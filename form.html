<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review | WDD 131</title>
    <meta name="description" content="This Product Review Form allows users to rate products, select features, and provide feedback using dynamic options and local storage for WDD 131.">
    <meta name="author" content="Osmar Arevalo Molina">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Details</legend>
                
                <label for="productName">Product Name *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    </select>

                <div class="rating-container">
                    <label>Overall Rating *</label>
                    <div class="stars">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
                        <input type="radio" id="star4" name="rating" value="4" required><label for="star4">☆</label>
                        <input type="radio" id="star3" name="rating" value="3" required><label for="star3">☆</label>
                        <input type="radio" id="star2" name="rating" value="2" required><label for="star2">☆</label>
                        <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
                    </div>

                <label for="date">Date of Installation *</label>
                <input type="date" id="date" name="date" required>
            </fieldset>

            <fieldset>
                <legend>Features & Feedback</legend>

                <p>Which features did you find useful? (Check all that apply)</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="feat-durability" name="features" value="durability">
                    <label for="feat-durability">Durability</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feat-ease" name="features" value="ease">
                    <label for="feat-ease">Ease of Use</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feat-performance" name="features" value="performance">
                    <label for="feat-performance">Performance</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feat-design" name="features" value="design">
                    <label for="feat-design">Design</label>
                </div>

                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="username">Your Name (Optional)</label>
                <input type="text" id="username" name="username">
            </fieldset>

            <input type="submit" value="Post Review" class="submitBtn">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | Osmar Arevalo Molina | WDD 131</p>
    </footer>
</body>
</html>
